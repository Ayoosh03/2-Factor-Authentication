

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Selection Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>OTP Selection Page</h2>
        <p>Select the method to receive OTP:</p>

        <form action="/send_otp" method="post">
            <input type="hidden" name="username" value="{{ username }}">
            
            <button type="submit" name="method" value="email">Via Email</button>
        </form>
    </div>
</body>
</html>
